<!doctype html>
<html>
	<head>
		<title> Jquery </title>
		<script src="jquery3.js" type="text/javascript"></script>
		<style type="text/css">
		
		#circle{
			width:100px;
			height:100px;
			border-radius:50%;
			background-color:blue;
			margin:15px;
		}
		p{}
		</style>
		
	</head>
	<body>
		<p id="p1">This is para 1</p>
		<button id="b1">Fade out para</button>
		<button id="b2">Fade in para</button>
		<div id="circle"></div>
		
		<button id="b3">Animate cirlce</button>
		<p id="p2">This is para 1</p>
		<p></p>
		
		<script type="text/javascript">
			$("div").click(function(){
				$(this).fadeOut();
			});
			$("#b1").click(function(){
				$("#p1").fadeOut("slow");
			});
			$("#b2").click(function(){
				$("#p1").fadeIn("slow",function(){alert("faded in")});
			});
			$("#b3").click(function(){
				$("#circle").animate(
				{width:"300px"
				,height:"300px"
				,marginLeft:"150px"
				,marginTop:"150px"},
				function(){$("#circle").fadeToggle()}
				);
			});
		</script>
	</body>
	
</html>
