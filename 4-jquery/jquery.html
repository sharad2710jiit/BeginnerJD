<!doctype html>
<html>
	<head>
		<title> Jquery </title>
		<script src="jquery3.js" type="text/javascript"></script>
		<style type="text/css">
		.square{
			width:100px;
			height:100px;
			background-color:red;
			margin:15px;
		}
		#circle{
			width:100px;
			height:100px;
			border-radius:50%;
			background-color:blue;
			margin:15px;
		}
		</style>
		
	</head>
	<body>
		<div class="square"></div>
		<div class="square"></div>
		<div id="circle"></div>
		<p></p>
		
		<script type="text/javascript">
			$("div").click(function(){
				$(this).fadeOut();
			})
			
		</script>
	</body>
	
</html>
